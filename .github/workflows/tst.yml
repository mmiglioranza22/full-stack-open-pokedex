name: Testing stuff

on:
  push:
    branches:
      - main

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
          JOIN_COMMIT_MESSAGES: ${{ join(env.COMMIT_MESSAGES) }}
          SKIP_WORKFLOW: ${{ contains(env.JOIN_COMMIT_MESSAGES, '#skip') }}
        run: echo "messages - $COMMIT_MESSAGES" & echo "joined - $JOIN_COMMIT_MESSAGES" & echo "skip - $SKIP_WORKFLOW"